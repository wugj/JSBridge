    <button type="button" id="showPicker" onclick="showPicker();">显示picker</button>

<script type="text/javascript">
    function showPicker(){
        var data = new Object();
        data.title = "标题"
        window.HKWidget.picker(data, function(res){
            alert("title : " + res.title + ", status: " + res.status);
        }, function(err){
            alert("title : " + err.title + ", status: " + err.status);
        });
    }
</script>
